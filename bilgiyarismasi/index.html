    <script>
    let sorunun_cevabi
    let dogrusayisi=0;
let yanlisayisi=0;
let puansayisi=0;
let soru_numarasi=0;

function basa_don() {
            document.getElementById("soru_kutusu").style.display = "none";
            document.getElementById("skor_board").style.display = "none";
            document.getElementById("tt").style.display = "flex";


            sorunun_cevabi = "";
            puansayisi = 0;
            dogrusayisi = 0;
            yanlisayisi = 0;
            soru_numarasi = 0;
            skor_yaz();
        }
function soru_gelsin(soru_no){
    if (soru_numarasi == sorular.length) {
                swal({
                    title: "Sorular Bitti",
                    text: "Tebrikler",
                    icon: "success",
                    button: "Başa Dönmek için tıklayın.",
                }).then(function () { basa_don() });


            }
            document.getElementById("tt").style.display = "none";
            document.getElementById("soru_kutusu").style.display = "block";
            document.getElementById("cevaplar").style.display = "block";
 document.getElementById("sorumetni").style.display = "block";
            document.getElementById("a").style.display = "block";
 document.getElementById("b").style.display = "block";

                document.getElementById("c").style.display = "block";
 document.getElementById("d").style.display = "block";
    document.getElementById("sorumetni").innerHTML = sorular[soru_no].soru;
document.getElementById("a").innerHTML = sorular[soru_numarasi].a;
document.getElementById("b").innerHTML = sorular[soru_no].b;
document.getElementById("c").innerHTML = sorular[soru_no].c;
document.getElementById("d").innerHTML = sorular[soru_no].d;
 sorunun_cevabi = sorular[soru_no].cevap;


}
function skor_yaz(){
    document.getElementById("d_sayisi").innerHTML=dogrusayisi;
    document.getElementById("y_sayisi").innerHTML=yanlisayisi; 
    document.getElementById("puanyazisi").innerHTML=puansayisi;
}

function cevaplandi(hangi_sik){
  let kullanci_secimi = hangi_sik.getAttribute("data-secim");
if(kullanci_secimi==sorunun_cevabi){
    puansayisi = puansayisi+10;
    dogrusayisi++;
    
    skor_yaz();
  


    swal({
                    title: "İyi İş",
                    text: "Tebrikler",
                    icon: "success",
                    button: "Aww yiss!",
                }).then(function () { sonraki()});
}
else{
    yanlisayisi++ 
    
    skor_yaz();   



    swal({
                    title: "Üzgünüz",
                    text: "Hatalı Cevap Verdiniz",
                    icon: "warning",
                    button: "Aww yiss!",
                }).then(function () {sonraki()});

}
}
function sonraki(){
soru_numarasi++;
soru_gelsin(soru_numarasi);
}
