<!DOCTYPE html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="js.css">
    <script>
        resim = 1;
        function dark(){
            document.getElementsByTagName("body")[0].style.backgroundColor="blue";
            document.getElementsByTagName("body")[0].style.color="white";
            document.getElementById("yazi").innerHTML="İyi akşamlar";
        }    
        function light(){
            document.getElementsByTagName("body")[0].style.backgroundColor="white";
            document.getElementsByTagName("body")[0].style.color="black";
            document.getElementById("yazi").innerHTML="Günaydın";            
        }
       /// function boyutlandir(){
          //  document.getElementById("bb").style.width="200px";
            //document.getElementById("bb").style.height="100px"; }
     //   function boyutlandirkk(){
       //     document.getElementById("bb").style.width="100px";
          //  document.getElementById("bb").style.height="50px";}
       
            function degistirme(){
            
        if(resim==1){
            document.getElementById("bb").src="img/Arkaplan.jpg";
            resim = 2;
        }
        else{
            document.getElementById("bb").src="img/yemek.jpg";
            resim = 1;
        }
        }
        function resize(){
            document.getElementById("bb").style.width=document.getElementById("size").value+"px";
            document.getElementById("bb").style.height=document.getElementById("size").value+"px";

        }
        function resim1(){
        document.getElementById("resimm1").style.zIndex=2;
        document.getElementById("resimm2").style.zIndex=1;
        document.getElementById("resimm3").style.zIndex=1;

        }
        function resim2(){
            document.getElementById("resimm1").style.zIndex=1;
        document.getElementById("resimm2").style.zIndex=2;
        document.getElementById("resimm3").style.zIndex=1;
        }
        function resim3(){
            document.getElementById("resimm1").style.zIndex=1;
        document.getElementById("resimm2").style.zIndex=1;
        document.getElementById("resimm3").style.zIndex=2;
        }
        function kenar(derece){
            document.getElementById("kutu").style.borderRadius=derece;
        }
        
    </script>
</head>
<body>
    <h2 id ="yazi">What Can JavaScript Do?</h2>
    <p id="demo"></p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;
        </script>

        <button type="button" onclick="dark()" >Gece </button>
        <button type="button" onclick="light()">Gündüz</button>
        <hr>
        <img src="img/Arkaplan.jpg" id="bb" width="80px" height="40px"  onmouseover="boyutlandir()" onmouseout="boyutlandirkk()" onclick="degistirme()">
        <br>
        <input type="range" id="size" onchange="resize()" min="200" max="400">
            <hr><br>
            <div class="container p-3 my-3 col-6h" id="resimler">
                <img src="img/trt.jpg" width="200px" height="140px" id="resimm1" class="a">
                    <img src="img/hurriyet.png" alt=""  width="200px" height="140px" id="resimm2" class="a">
                    <img src="img/inst.png" alt=""  width="200px" height="140px" id="resimm3" class="a">

                </div>
                <br><br><br><br>
                <div class="container p-3 my-3 col-6" id="buttonlar">
                    <button onclick="resim1()">
                        Resim1
                    </button>
                    <button onclick="resim2()">
                        Resim2
                    </button>
                    <button onclick="resim3()" >
                        Resim3
                    </button>
                </div>
                <hr>
                <br>

                <div class="cerceve">
                    <br>
                    <div id="kutu" class="kuu"></div>
                    <br><br> <br><br>
                    <form class="cll">
                        <input type="radio" name="secim" onclick="kenar('0px')" >
                        <label for="male">0 pixsel</label>
<br>
                        <input type="radio" name="secim" onclick="kenar('10px')">
                        <label for="male">10 pixsel</label>
<br>
                        <input type="radio" name="secim" onclick="kenar('25px')" >
                        <label for="male">25 pixsel</label>
<br>
                        <input type="radio" name="secim" onclick="kenar('50px')">
                        <label for="male">50 pixsel</label>
                    </form>
                </div>
     
                <hr>
                <br>

                <div id="genelCerceve">
                    <div id="mesajGirisi">
                      <img src="img/cnnturk.png">
                      <input type="text" id="mesaj" placeholder="Mesajınızı giriniz.">
                      <input type="button" value="Gönder" onclick="mesajGonder()">
                    </div>
                    <hr>
                    <div id="mesajKutulari">
                      <!-- Buraya innerHTML komutu ile kodlar eklenecek -->
                    </div>
                  </div>
                
                  <script>
                    function mesajGonder() {
                      var mesaj = document.getElementById("mesaj").value;
                      var d = new Date();
                      var saat = d.getHours();
                      var dakika = d.getMinutes();
                      document.getElementById("mesajKutulari").innerHTML +=
                        "<div class='gidenMesaj'> <img src='img/cnnturk.png'>" +
                        mesaj +
                        "<span id='tarih'>" + saat + ":" + dakika + "</span></div>";
                      document.getElementById("mesaj").value = "";
                    }
                  </script>
