<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #tahtaCerceve{ width: 240px; height: 240px;  border:3px solid black;   }
 .kareBeyaz{ width: 30px; height:30px;  background-color: white; float: left; }
 .kareSiyah{ width: 30px; height:30px;  background-color: black;  float: left; }
    </style>
</head>
<body onload="reklam()">
    <script>
   function satranc(){
 var i,j;
 for(i=0;i<8;i++){
  for(j=0;j<8;j++){
 if((j+i)%2==0){
 document.getElementById("tahtaCerceve").innerHTML+="<div class='kareBeyaz'> </div>";
            }
            else{
 document.getElementById("tahtaCerceve").innerHTML+="<div class='kareSiyah'>div>";
            }        
        }
    }


 }



 
        
 setTimeout(() => {
    document.getElementById("reklam").style.display="none";
 }, 1000);
    </script>
    <div id="tahtaCerceve"> </div>
    <input type="button" onclick="satranc()" value="Tahtayı Oluştur">
    <div id="rek">
        <img src="img/chicago.jpg" id="reklam" onclick="setTimeout()" height="50px" width="50px">
    </div>
</body>
</html>
