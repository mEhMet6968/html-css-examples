<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şirket Sermayesi Hesaplama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Şirket Sermayesi Hesaplama</h1>
        <div class="form-group">
            <label for="deger">Fiyat:</label>
            <input type="text" class="form-control" id="deger" placeholder="Fiyat...">
        </div>
        <div class="form-group">
            <label for="kdv">KDV:</label>
            <input type="text" class="form-control" id="kdv" placeholder="KDV...">
        </div>
        <button class="btn btn-primary" onclick="cevir()">Çevir</button>
        <p id="a" class="text-danger mt-2"></p>
        <p id="b" class="mt-2"></p>
    </div>

    <script>
        function cevir() {
            var kdv = parseFloat(document.getElementById("kdv").value);
            var deger = parseFloat(document.getElementById("deger").value);
            var sonuc = deger + (deger * (kdv / 100));

            if (kdv > 100 || kdv < 1 || isNaN(sonuc)) {
                document.getElementById("a").innerText = "Uygun olmayan değer";
                document.getElementById("b").innerText = "";
            } else {
                document.getElementById("a").innerText = "";
                document.getElementById("b").innerText = "Sonuç: " + sonuc.toFixed(2);
            }
        }
    </script>
</body>
</html>
